<div class="row">
    <div class="col-md-8">
        <div class="row mb-3">
            <div class="col-md-12">
                <img class="img-fluid" src="/images/728x90-1.png" />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <h1 data-translate="numerals-header"></h1>
                <hr/>
                <h3 class="toolbox">
                    <button
                        data-toggler="toggle-help"
                        data-toggler-on="toggle-help-on"
                        data-toggler-off="toggle-help-off"
                        data-toggler-state="off"
                        data-toggler-expand-area="help-box"
                        class="text-info toolbox-button">
                        <span id="toggle-help-on" class="fa fa-chevron-circle-down"></span>
                        <span id="toggle-help-off" class="fa fa-chevron-circle-right"></span>
                        <span class="text-muted" data-translate="numerals-help-header"></span>
                    </button>
                </h3>
                <div id="help-box" class="expandable-box-sm" data-translate="numerals-help-body"></div>
                <div class="mt-2 text-center text-sm-left">
                    <button class="btn btn-sm btn-secondary" data-numeral-button="integers" data-translate="numerals-integers-button">heltal</button>
                    <button class="btn btn-sm btn-secondary" data-numeral-button="time" data-translate="numerals-time-button">klockan</button>
                    <button class="btn btn-sm btn-secondary" data-numeral-button="ordinals" data-translate="numerals-ordinals-button">ordningstal</button>
                    <button class="btn btn-sm btn-secondary" data-numeral-button="fractions" data-translate="numerals-fractions-button">br√•ktal</button>
                    <button class="btn btn-sm btn-secondary" data-numeral-button="centuries" data-translate="numerals-centuries-button">sekler</button>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <h3 class="toolbox">
                    <button
                        data-toggler="toggle-numerals-exercise"
                        data-toggler-on="toggle-numerals-exercise-on"
                        data-toggler-off="toggle-numerals-exercise-off"
                        data-toggler-expand-area="numerals-exercise-box"
                        class="text-info toolbox-button">
                        <span id="toggle-numerals-exercise-on" class="fa fa-chevron-circle-down"></span>
                        <span id="toggle-numerals-exercise-off" class="fa fa-chevron-circle-right"></span>
                        <span id="numerals-type-header" class="text-muted"></span>
                    </button>
                </h3>
                <div id="numerals-exercise-box" class="expandable-box-lg">
                    <section class="card mb-3">
                        <div class="card-header bg-dark text-white">
                            <div class="row">
                                <div class="col-md-12 toolbox">
                                    <button
                                        data-toggler="toggle-numerals-data"
                                        data-toggler-on="toggle-numerals-on"
                                        data-toggler-off="toggle-numerals-off"
                                        data-toggle-inputs
                                        class="text-white toolbox-button">
                                        <span id="toggle-numerals-on" class="fa fa-toggle-on mr-3"></span>
                                        <span id="toggle-numerals-off" class="fa fa-toggle-off mr-3"></span>
                                    </button>
                                    <button class="fa fa-repeat mr-3 text-white toolbox-button" data-randomize-fields></button>
                                    <button class="fa fa-exchange mr-3 text-white toolbox-button" data-switch-fields></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body bg-light">
                            <div class="row mb-2">
                                <div class="col-md-12">
                                    <h5 data-field-header-path="numerals[0].q">.</h5>
                                    <div data-field-path="numerals[0].a"></div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-12">
                                    <h5 data-field-header-path="numerals[1].q">.</h5>
                                    <div data-field-path="numerals[1].a"></div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-12">
                                    <h5 data-field-header-path="numerals[2].q">.</h5>
                                    <div data-field-path="numerals[2].a"></div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-12">
                                    <h5 data-field-header-path="numerals[3].q">.</h5>
                                    <div data-field-path="numerals[3].a"></div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-12">
                                    <h5 data-field-header-path="numerals[4].q">.</h5>
                                    <div data-field-path="numerals[4].a"></div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-12">
                                    <h5 data-field-header-path="numerals[5].q">.</h5>
                                    <div data-field-path="numerals[5].a"></div>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-12">
                                    <h5>
                                        <span class="fa fa-laptop text-info"></span>
                                        <span data-translate="numerals-ask-the-machine-header"></span>
                                    </h5>
                                    <span id="ask-the-machine-body"></span>
                                    <div class="popup-wrapper">
                                        <input id="ask-the-machine-input"
                                               type="text"
                                               class="form-control form-control-sm"
                                               spellcheck="false"
                                               data-search-input />
                                        <div id="search-result-container"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3 text-center">
        <img class="img-fluid mb-3" src="/images/300x250-1.png" />
        <img class="img-fluid mb-3" src="/images/300x600-2.png" />
        <img class="img-fluid" src="/images/300x250-2.png" />
    </div>
</div>
