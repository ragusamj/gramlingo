<div class="row">
    <div class="col-md-12 text-muted">
        <h1>
            <i class="fa fa-book text-success"></i>
            <span id="verb-name"></span>
            <span id="verb-mode"></span>
        </h1>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-4 mt-2 mt-md-0">
        <h5 class="d-none d-md-block">&nbsp;</h5>
        <div class="popup-wrapper">
            <input type="text"
                   class="form-control form-control-sm"
                   spellcheck="false"
                   data-search-input
                   data-translate-placeholder="verbs-toolbar-placeholder-search"
            />
            <div id="search-result-container"></div>
        </div>
    </div>
    <div class="col-md-2 mt-2 mt-md-0">
        <h5 class="d-none d-md-block">&nbsp;</h5>
        <button data-hide-button class="btn btn-outline-primary btn-sm btn-block">
            <span class="fa fa-ban"></span>
            <span data-translate="verbs-toolbar-button-hide"></span>
        </button>
    </div>
    <div class="col-md-2 mt-2 mt-md-0">
        <h5 class="d-none d-md-block">&nbsp;</h5>
        <button data-show-button class="btn btn-outline-primary btn-sm btn-block">
            <span class="fa fa-search"></span>
            <span data-translate="verbs-toolbar-button-show"></span>
        </button>
    </div>
    <div class="col-md-2 mt-2 mt-md-0">
        <h5>Gerundio</h5>
        <div data-field-path="presentparticiple"></div>
    </div>
    <div class="col-md-2 mt-2 mt-md-0">
        <h5>Participio</h5>
        <div data-field-path="pastparticiple"></div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-12 text-muted">
        <h3>Indicativo</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-2 d-none d-md-block">
        <h5>Persona</h5>
        <div class="row"><div class="col-12 person"><div class="input-group">Yo</div><input class="form-control form-control-sm mb-1"/></div></div>
        <div class="row"><div class="col-12 person"><div class="input-group">Tú</div><input class="form-control form-control-sm mb-1"/></div></div>
        <div class="row"><div class="col-12 person"><div class="input-group">Él, ella, Ud.</div><input class="form-control form-control-sm mb-1"/></div></div>
        <div class="row"><div class="col-12 person"><div class="input-group">Nosotros</div><input class="form-control form-control-sm mb-1"/></div></div>
        <div class="row"><div class="col-12 person"><div class="input-group">Vosotros</div><input class="form-control form-control-sm mb-1"/></div></div>
        <div class="row"><div class="col-12 person"><div class="input-group">Ellos, ellas, Uds.</div><input class="form-control form-control-sm mb-1"/></div></div>
        <div class="row"><div class="col-12 person"><div class="input-group">Vos</div><input class="form-control form-control-sm mb-1"/></div></div>
    </div>
    <div class="col-md-2">
        <h5>Presente</h5>
        <div data-field-path="indicative.present"></div>
    </div>
    <div class="col-md-2 mt-2 mt-md-0">
        <h5>Imperfecto</h5>
        <div data-field-path="indicative.imperfect"></div>
    </div>
    <div class="col-md-2 mt-2 mt-md-0">
        <h5>Indefinido</h5>
        <div data-field-path="indicative.preterite"></div>
    </div>
    <div class="col-md-2 mt-2 mt-md-0">
        <h5>Futuro</h5>
        <div data-field-path="indicative.future"></div>
    </div>
    <div class="col-md-2 mt-2 mt-md-0">
        <h5>Condicional</h5>
        <div data-field-path="indicative.conditional"></div>
    </div>
</div>
<div class="row mt-3 mb-4">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12 text-muted">
                <h3>Subjuntivo</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 d-none d-md-block">
                <h5>Persona</h5>
                <div class="row"><div class="col-12 person"><div class="input-group">Yo</div><input class="form-control form-control-sm mb-1"/></div></div>
                <div class="row"><div class="col-12 person"><div class="input-group">Tú</div><input class="form-control form-control-sm mb-1"/></div></div>
                <div class="row"><div class="col-12 person"><div class="input-group">Él, ella, Ud.</div><input class="form-control form-control-sm mb-1"/></div></div>
                <div class="row"><div class="col-12 person"><div class="input-group">Nosotros</div><input class="form-control form-control-sm mb-1"/></div></div>
                <div class="row"><div class="col-12 person"><div class="input-group">Vosotros</div><input class="form-control form-control-sm mb-1"/></div></div>
                <div class="row"><div class="col-12 person"><div class="input-group">Ellos, ellas, Uds.</div><input class="form-control form-control-sm mb-1"/></div></div>
                <div class="row"><div class="col-12 person"><div class="input-group">Vos</div><input class="form-control form-control-sm mb-1"/></div></div>
            </div>
            <div class="col-md-3">
                <h5>Presente</h5>
                <div data-field-path="subjunctive.present"></div>
            </div>
            <div class="col-md-3 mt-2 mt-md-0">
                <h5>Imperfecto</h5>
                <div data-field-path="subjunctive.imperfect"></div>
            </div>
            <div class="col-md-3 mt-2 mt-md-0 rarely-used-tense">
                <h5>(Futuro)</h5>
                <div data-field-path="subjunctive.future"></div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mt-2 mt-md-0">
        <div class="row">
            <div class="col-md-12 text-muted">
                <h3>Imperativo</h3>
            </div>
            <div class="col-md-6">
                <h5>Afirmativo</h5>
                <div data-field-path="imperative.affirmative"></div>
            </div>
            <div class="col-md-6 mt-2 mt-md-0">
                <h5>Negativo</h5>
                <div data-field-path="imperative.negative"></div>
            </div>
        </div>
    </div>
</div>
