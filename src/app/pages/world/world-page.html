<div class="row">
    <div class="col-md-8">
        <div class="row mb-3">
            <div class="col-md-12">
                <img class="img-fluid" src="/images/728x90-1.png" />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <h1 data-translate="world-header"></h1>
                <hr/>
                <h3 class="mt-4 toolbox">
                    <button
                        data-toggler="toggle-world-info"
                        data-toggler-on="toggle-world-info-on"
                        data-toggler-off="toggle-world-info-off"
                        data-toggler-state="on"
                        data-toggler-expand-area="world-info-box"
                        class="text-info toolbox-button">
                        <span id="toggle-world-info-on" class="fa fa-chevron-circle-down"></span>
                        <span id="toggle-world-info-off" class="fa fa-chevron-circle-right"></span>
                    </button>
                    <span class="text-muted" data-translate="world-info-header"></span>
                </h3>
                <div id="world-info-box" class="expandable-box-sm">
                    <div class="text-center float-md-left text-md-left">
                        <img class="img-fluid mb-3 mr-3" src="/images/placeholder-1.jpg" style="height:250px; width:300px;"/>
                    </div>
                    <span data-translate="world-info-body"></span>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <h3 class="toolbox">
                    <button
                        data-toggler="toggle-country-exercise"
                        data-toggler-on="toggle-country-exercise-on"
                        data-toggler-off="toggle-country-exercise-off"
                        data-toggler-expand-area="country-exercise-box"
                        class="text-info toolbox-button">
                        <span id="toggle-country-exercise-on" class="fa fa-chevron-circle-down"></span>
                        <span id="toggle-country-exercise-off" class="fa fa-chevron-circle-right"></span>
                    </button>
                    <span id="world-info-header" class="text-muted"></span>
                </h3>
                <div id="country-exercise-box" class="expandable-box-lg">
                    <section class="card">
                        <div class="card-header bg-dark">
                            <div class="row">
                                <div class="col-md-12 toolbox text-white">
                                    <button
                                        data-toggler="toggle-country-data"
                                        data-toggler-on="toggle-country-on"
                                        data-toggler-off="toggle-country-off"
                                        class="text-white toolbox-button mr-2">
                                        <span id="toggle-country-on" class="fa fa-toggle-on"></span>
                                        <span id="toggle-country-off" class="fa fa-toggle-off"></span>
                                    </button>
                                    <span class="text-muted">|</span>
                                    <button class="text-white toolbox-button ml-2" data-map-zoom-in>
                                        <span class="fa fa-plus"></span>
                                    </button>
                                    <button class="text-white toolbox-button ml-2 mr-2" data-map-zoom-out>
                                        <span class="fa fa-minus"></span>
                                    </button>
                                    <span class="text-muted">|</span>
                                    <button class="text-white toolbox-button ml-2" data-map-pan-up>
                                        <span class="fa fa-chevron-up"></span>
                                    </button>
                                    <button class="text-white toolbox-button ml-2 mr-2" data-map-pan-down>
                                        <span class="fa fa-chevron-down"></span>
                                    </button>
                                    <span class="text-muted">|</span>
                                    <button class="text-white toolbox-button ml-2" data-map-pan-left>
                                        <span class="fa fa-chevron-left"></span>
                                    </button>
                                    <button class="text-white toolbox-button ml-2 mr-2" data-map-pan-right>
                                        <span class="fa fa-chevron-right"></span>
                                    </button>
                                    <span class="text-muted">|</span>
                                    <button class="text-white toolbox-button ml-2" data-map-reset>
                                        <span class="fa fa-picture-o"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body bg-light">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="canvas-container">
                                        <canvas></canvas>
                                    </div>
                                    <div id="flag-widget">
                                        <span id="flag-widget-flag-container">
                                            <img id="flag-widget-flag"/>
                                        </span>
                                        <div id="flag-widget-iso"></div>
                                    </div>
                                    <pre id="log" style="text-align: left;"></pre>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mt-3">
                                    <h6 data-translate="world-map-people"></h6>
                                    <div data-field-path="country.demonym"></div>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <h6 data-translate="world-map-language"></h6>
                                    <div data-field-path="country.language"></div>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <h6 data-translate="world-map-capital-city"></h6>
                                    <div data-field-path="country.capital"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3 text-center">                         
        <img class="img-fluid mb-3" src="/images/300x250-1.png" />
        <img class="img-fluid mb-3" src="/images/300x600-2.png" />
        <img class="img-fluid" src="/images/300x250-2.png" />
    </div>
</div>
