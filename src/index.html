<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
        <title>Gramlingo</title>
        <link rel="stylesheet" href="/bundle.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Montserrat:300,400" rel="stylesheet">
    </head>
<body>

    <script id="excercise-area-template" type="text/template">
        <div class="row">
            <div class="col-12">
                <div class="input-group popup-wrapper">
                    <div id="popup" class="popup"></div>
                    <div id="icon" class="icon fa"></div>
                    <input id="input" type="text" class="form-control form-control-sm mb-1" data-walkable-field/>
                </div>
            </div>
        </div>
    </script>

    <script id="popup-template" type="text/template">
        <table>
            <tbody>
            </tbody>
        </table>
    </script>

    <script id="popup-traffic-light-template" type="text/template">
        <tr>
            <td class="p-1">
                <span class="fa fa-exclamation-circle text-danger"></span>
            </td>
            <td class="text-danger" id="answer"></td>
        </tr>
        <tr>
            <td class="p-1">
                <span class="fa fa-question-circle text-warning"></span>
            </td>
            <td id="diff"></td>
        </tr>
        <tr>
            <td class="p-1">
                <span class="fa fa-check-circle text-success"></span>
            </td>
            <td id="solution"></td>
        </tr>
    </script>

    <script id="popup-alternatives-template" type="text/template">
        <tr>
            <td class="p-1">
                <span class="fa fa-plus-circle text-info"></span>
            </td>
            <td id="alternative"></td>
        </tr>
    </script>

    <script id="search-result-item-template" type="text/template">
        <li id="search-result-item">
            <span id="pre"></span><strong id="match"></strong><span id="post"></span><span id="source" class="pull-right"></span>
        </li>
    </script>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top mb-4">
        <a class="navbar-brand" href="/">
            Gramlingo
        </a>
        <button
            class="navbar-toggler"
            data-toggler="toggle-hamburger"
            data-toggler-state="off"
            data-toggler-save-state="false"
            data-toggler-expand-area="navbar-items">
            <span class="fa fa-navicon"></span>
        </button>
        <div class="navbar-items navbar-collapse" id="navbar-items">
            <ul class="navbar-nav mr-auto" id="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/verbs/ir" data-route-link data-translate="navigation-link-verbs"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/numerals/integers" data-route-link data-translate="navigation-link-numerals"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/world" data-route-link data-translate="navigation-link-world"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/help" data-route-link data-translate="navigation-link-help"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="page-placeholder"></div>
    </div>
    <footer class="footer bg-dark">
        <div class="row">
            <div class="col-sm-12 col-md-4 text-center text-md-right order-md-3 section">
                <div class="content">
                    <span class="text-white" data-language="es-ES">ES</span>
                    <span class="text-white" data-language="en-US">EN</span>
                    <span class="text-white" data-language="sv-SE">SV</span>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 text-center mt-2 mt-md-0 order-md-2 section">
                <div class="content">
                    <a href="#" class="fa-stack mr-1 text-muted">
                        <span class="fa fa-circle fa-stack-2x"></span>
                        <span class="fa fa-twitter fa-stack-1x text-white"></span>
                    </a>
                    <a href="#" class="fa-stack ml-1 text-muted">
                        <span class="fa fa-circle fa-stack-2x"></span>
                        <span class="fa fa-facebook fa-stack-1x text-white"></span>
                    </a>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 text-center text-md-left text-muted mt-2 mt-md-0 order-md-1 section">
                <span class="content">
                    <span class="fa fa-copyright"></span>
                    2013-2017 Erik Barke
                </span>
            </div>
        </div>
    </footer>
    <script src="/bundle.js"></script>
</body>
</html>
