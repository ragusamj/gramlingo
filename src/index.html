<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
        <title>Snapgram</title>
        <link rel="stylesheet" href="/bundle.css">
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Montserrat:300,400" rel="stylesheet">
    </head>
<body>

    <script id="excercise-area-template" type="text/template">
        <div class="row">
            <div class="col-12">
                <div class="input-group popup-wrapper">
                    <div id="popup" class="popup"></div>
                    <div id="icon" class="icon fa"></div>
                    <input id="input" type="text" class="form-control form-control-sm mb-1" data-walkable-field/>
                </div>
            </div>
        </div>
    </script>

    <script id="popup-template" type="text/template">
        <table>
            <tbody>
            </tbody>
        </table>
    </script>

    <script id="popup-traffic-light-template" type="text/template">
        <tr>
            <td class="p-1">
                <span class="fa fa-exclamation-circle text-danger"></span>
            </td>
            <td class="text-danger" id="answer"></td>
        </tr>
        <tr>
            <td class="p-1">
                <span class="fa fa-question-circle text-warning"></span>
            </td>
            <td id="diff"></td>
        </tr>
        <tr>
            <td class="p-1">
                <span class="fa fa-check-circle text-success"></span>
            </td>
            <td id="solution"></td>
        </tr>
    </script>

    <script id="popup-alternatives-template" type="text/template">
        <tr>
            <td class="p-1">
                <span class="fa fa-plus-circle text-info"></span>
            </td>
            <td id="alternative"></td>
        </tr>
    </script>

    <script id="search-result-template" type="text/template">
        <ul class="search-result">
        </ul>
    </script>

    <script id="search-result-item-template" type="text/template">
        <li id="search-result-item">
            <span id="pre"></span><strong id="match"></strong><span id="post"></span><span id="source" class="pull-right"></span>
        </li>
    </script>

    <nav class="navbar navbar-expand-md navbar-inverse bg-inverse fixed-top mb-4">
        <a class="navbar-brand" href="/">
            Snapgram
        </a>
        <button class="navbar-toggler" data-navbar-toggler="nav" type="button">
            <span class="fa fa-navicon"></span>
        </button>
        <div class="navbar-slider hide navbar-collapse" id="nav">
            <ul class="navbar-nav mr-auto" id="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/verbs/ir" data-translate="navigation-link-verbs"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/numerals/integers" data-translate="navigation-link-numerals"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/countries" data-translate="navigation-link-countries"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/words" data-translate="navigation-link-words"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3 text-center">
                <img src="/images/ad3.png"/>
            </div>
        </div>
        <div id="page-placeholder"></div>
        <div class="row">
            <div class="col-md-12 mb-3 text-center">
                <img src="/images/ad1.png"/>
            </div>
        </div>
    </div>
    <footer class="footer bg-inverse">
        <div class="row">
            <div class="col-sm-12 col-md-4 text-center text-md-right push-md-8">
                <img src="/images/gosquared/flags-iso/flat/48/ES.png" data-language="es-ES" />
                <img src="/images/gosquared/flags-iso/flat/48/US.png" data-language="en-US" />
                <img src="/images/gosquared/flags-iso/flat/48/SE.png" data-language="sv-SE" />
                <img src="/images/gosquared/flags-iso/flat/48/RU.png" data-language="ru-RU" />
            </div>
            <div class="col-sm-12 col-md-4 text-center mt-2 mt-md-0 image-height-adjust">
                <a href="https://github.com/erikbarke/snapgram" class="text-muted">
                    <span class="fa fa-github"></span>
                    Fork on GitHub
                </a>
            </div>
            <div class="col-sm-12 col-md-4 text-center text-md-left text-muted mt-2 mt-md-0 pull-md-8 image-height-adjust">
                <span class="fa fa-copyright"></span>
                2013-2017 Erik Barke
            </div>
        </div>
    </footer>
    <script src="/bundle.js"></script>
</body>
</html>
